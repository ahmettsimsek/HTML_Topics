<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <form action="">
            <label for="isim">Ad:</label>
            <input type="text" name="isim" id="isim" placeholder="Ahmet" required>

            <br><br>

            <label for="soyisim">Soyad:</label>
            <input type="text" name="soyisim" id="soyisim" placeholder="Şimşek" required>

            <br><br>

            <input type="reset">
            <input type="submit">

            <br><br>

            <label for="sifre">Şifre:</label>
            <input type="password" name="sifre" id="sifre" placeholder="*******" maxlength="15">

            <br><br>

            <label for="eposta">E-Posta:</label>
            <input type="email" name="eposta" id="eposta" placeholder="abf@gmail.com">

            <br><br>

            <label for="telefon">Telefon Numaranız:</label>
            <input type="tel" name="telefon" id="telefon" placeholder="(555) 555 5555">
            <br><br>

            <label for="tarih">Doğum Tarihiniz:</label>
            <input type="date" name="tarih" id="tarih">
            
            <br><br>

            <label for="sayı">Kardeş Sayısı:</label>
            <input type="number" name="sayı" id="sayı" min="0" max="30">

            <br><br>

            <label for="cinsiyet">Cinsiyetiniz:</label>
            <label for="Kadın">Kadın</label>
            <input type="radio" name="cinsiyet" id="Kadın">
            <label for="erkek">Erkek</label>
            <input type="radio" name="cinsiyet" id="Erkek">

            <br><br>

            <select name="" id="">
                <option value="yok">-</option>
                <option value="ssk">SSK var</option>
                <option value="bagkur">Bağkurum var</option>
            </select>

            <br><br>

            <label for="">Aktif Çalışıyor musun?</label>
            <input type="checkbox">

            <br><br>

            <textarea rows="10" cols="50"></textarea>

            <br><br>

            <input type="file" accept=".pdf">
        </form>
    </body>
</html>
