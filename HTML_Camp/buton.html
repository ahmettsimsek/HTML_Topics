<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
</head>
<body>
    <button onclick="tikla()" style="background-color: brown;
                   color: chartreuse;
                   border-radius: 10px;"
                  >Tıkla</button>

    <p id="yazi">Butona Tıklayınız</p>

    <script>
        function tikla()
        {
            document.getElementById("yazi").innerHTML="Başarıyla bastınız"
        }
    </script>
</body>
</html>
